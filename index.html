<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="calculator">
        <button class="expand">&#x22ee;</button>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="scientific" style="background-color: black;"></button>
            <button class="scientific" style="background-color: black;"></button>
            <button class="clear">C</button>
            <button class="plusMinus">&#xb1;</button>
            <button class="percentage">%</button>
            <button class="operation">&#xf7;</button>

            <button class="scientific">sin</button>
            <button class="scientific">cos</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">&#xd7;</button>

            <button class="scientific">tan</button>
            <button class="scientific">log</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>

            <button class="scientific" data-operation="xÊ¸">x<sup>y</sup></button>
            <button class="scientific">x&#xb2;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>

            <button class="scientific">&#x221a;</button>
            <button class="scientific">&#x221b;</button>
            <button class="number" data-value="0">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
